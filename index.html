<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Yuru Start</title>
</head>
<body>
    <div id="container">
        <div id="search">
            <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                <input name="sitesearch" type="hidden" value="">
                <input autocomplete="off" id ='google-search' name="q" placeholder="Search" required="required" type="text">
            </form>
        </div>
        <div id="main-area">
            <div id="box-1">
                <img src='images/ghost_akari.png' width='auto' height='120px'>
                <h1>あかり</h1>
                <p><span id='date'></span><span id="clock"></span></p>
            </div>
            <div id="box-2">
                <img src='images/akari.png' width='auto' height='120px'>
                <h3>Anime</h3>
                <ul>
                    <li><a href='https://kissanime.ru'>KissAnime</a></li>
                    <li><a href='http://kissmanga.com'>KissManga</a></li>
                    <li><a href='https://myanimelist.net'>MyAnimeList</a></li>
                    <li><a href='https://listen.moe'>Listen.moe</a></li>
                </ul>
            </div>
            <div id="box-3">
                <img src='images/yui.png' width='auto' height='120px'>
                <h3>Social</h3>
                <ul>
                    <li><a href='https://www.youtube.com'>YouTube</a></li>
                    <li><a href='https://www.reddit.com'>Reddit</a></li>
                    <li><a href='https://twitter.com'>Twitter</a></li>
                </ul>
            </div>
            <div id="box-4">
                <img src='images/kyoko.png' width='auto' height='120px'>
                <h3>Dev.</h3>
                <ul>
                    <li><a href='https://github.com'>Github</a></li>
                    <li><a href='https://codepen.io'>Codepen.io</a></li>
                    <li><a href='https://stackoverflow.com'>Stack Overflow</a></li>
                </ul>
            </div>
            <div id="box-5">
                <img src='images/chinatsu.png' width='auto' height='120px'>
                <h3>Misc.</h3>
                <ul>
                    <li><a href='https://soundcloud.com'>Sound Cloud</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--JS-->
    <script src='js/clock.js'></script>
</body>
</html>
